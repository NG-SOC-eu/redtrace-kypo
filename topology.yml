  name: operation-redtrace
  hosts:
    - name: auditcontrol01
      base_box:
        image: kali-linux-2025.1        
      flavor: standard.medium

    - name: webserver01
      base_box:
        image: ubuntu-22.04            
      flavor: standard.medium
     
    - name: fileserver01
      base_box:
        image: windows-server-2019     
      flavor: standard.medium
      
    - name: domaincontroller
      base_box:
        image: windows-server-2019     
      flavor: standard.medium
      
    - name: siemnode
      base_box:
        image: ubuntu-22.04
      flavor: standard.large

  routers:
    - name: router
      base_box:
        image: debian-12-x86_64
        mgmt_user: debian
      flavor: standard.small
      
  networks:
    - name: enterprisenet
      cidr: 172.25.0.0/24
      accessible_by_user: True
  
  net_mappings:
  - host: auditcontrol01
    network: enterprisenet
    ip: 172.25.0.10

  - host: webserver01
    network: enterprisenet
    ip: 172.25.0.20

  - host: fileserver01
    network: enterprisenet
    ip: 172.25.0.30

  - host: domaincontroller
    network: enterprisenet
    ip: 172.25.0.40

  - host: siemnode
    network: enterprisenet
    ip: 172.25.0.50

  router_mappings:
  - router: router
    network: enterprisenet
    ip: 172.25.0.1
