  name: operation-redtrace
  hosts:
    - name: Audit-Control-01
      os: kali-linux-2025.1        
      role: Red Team Operator
      ip: 172.25.0.10
      resources:
        cpu: 2
        ram: 4096
      software:
        - mitre-caldera
        - wireshark
        - openssh-server
        - python3-pip

    - name: WebServer-01
      os: ubuntu-22.04            
      role: Vulnerable Web Server
      ip: 172.25.0.20
      resources:
        cpu: 2
        ram: 2048
      software:
        - apache2
        - php
        - mysql-server
        - openssh-server
        - legacy-cms (simulated)
     
    - name: FileServer-01
      os: windows-server-2019     
      role: File Share (Domain Member)
      ip: 172.25.0.30
      resources:
        cpu: 2
        ram: 4096
      software:
        - SMB (file sharing)
        - RDP
        - PowerShell Remoting
      
    - name: DomainController
      os: windows-server-2019     
      role: Active Directory Domain Controller
      ip: 172.25.0.40
      resources:
        cpu: 2
        ram: 4096
      software:
        - Active Directory Domain Services
        - DNS
        - DHCP
      
    - name: SIEM-Node
      os: ubuntu-22.04            
      role: Monitoring & SIEM
      ip: 172.25.0.50
      resources:
        cpu: 4
        ram: 8192
      software:
        - wazuh-manager
        - filebeat
        - logstash
        - elasticsearch
        - kibana
      
  networks:
    - name: enterprise_net
      cidr: 172.25.0.0/24
      accessible_by_user: true   
